syntax = "proto2";

package protobrain;

message Experiment {
  optional bool live = 1;
  optional SensorSetup sensor = 2;
  optional CortexSetup cortex = 3;
  optional int32 iters = 4;
}

message SensorSetup {
  optional int32 representation_size = 1;
}

message CortexSetup {
  repeated int32 layer = 1;
}
